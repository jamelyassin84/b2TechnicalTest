<div class="card mt-5">
    <div class="card-header">
        Foreign Exchange
    </div>
    <div class="card-body">
        <div class="d-flex">
            <div class="form-group mr-5">
                <label for="">Amount (EU)</label>
                <input [(ngModel)]="amount" type="number" class="form-control">
            </div>

            <div class="form-group mr-5">
                <label for="">Search</label>
                <input [(ngModel)]="keyword" type="text" class="form-control">
            </div>
        </div>

        <h1 class=" mt-5 ">As of <span class="text-muted">{{latestdate | date: 'MMMM dd, y  ha'}}</span></h1>
        <table class="table table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th class="text-left">Currency</th>
                    <th class="text-right">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let forex of exchangeRates | filterTable:keyword">
                    <td class="text-left">{{ forex.currency}}</td>
                    <td class="text-right">
                        <h1 class="badge badge-danger">{{amount * forex.value }}</h1>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
